app-id: com.alientrap.nexuiz-classic
runtime: org.freedesktop.Platform
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
command: launcher.sh
finish-args:
  - --device=dri
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=network
  - --persist=.nexuiz
cleanup:
- /include
- /lib/debug
- /lib/pkgconfig
- /share/aclocal
- /share/man
# windows files
- /share/nexuiz/*.dll
- /share/nexuiz/*.exe
- /share/nexuiz/*.bat
# mac files
- /share/nexuiz/Nexuiz-SDL.app
- /share/nexuiz/Nexuiz.app
- /share/nexuiz/nexuiz-osx-dedicated
# extra files (map editor)
- /share/nexuiz/extra
# sources and docs
- /share/nexuiz/sources
- /share/nexuiz/Docs

modules:

- shared-modules/glu/glu-9.json
- shared-modules/SDL/SDL-1.2.15.json

- name: nexuiz-classic
  buildsystem: simple
  build-commands:
  - mkdir -p /app/bin/
  - mkdir -p /app/share/nexuiz/
  - mv * /app/share/nexuiz/
  - ln -s /app/share/nexuiz/nexuiz-linux-x86_64-sdl /app/bin/nexuiz
  sources:
  - type: archive
    url: https://sourceforge.net/projects/nexuiz/files/NexuizRelease/Nexuiz 2.5.2/nexuiz-252.zip
    sha512: da661eb2ff1764fed1d5f5547b89e4f9aa47613d41a3999c0202d8858ec2b882e4ef0ec182a81d1bdb25dff2ef65aad6af132009884e3557206941a736c2a68c

- name: launcher-i386
  only-arches:
  - i386
  buildsystem: simple
  build-commands:
  - mv launcher-i386.sh /app/bin/launcher.sh
  sources:
  - type: file
    path: launchers/launcher-i386.sh

- name: launcher-x86_64
  only-arches:
  - x86_64
  buildsystem: simple
  build-commands:
  - mv launcher-x86_64.sh /app/bin/launcher.sh
  sources:
  - type: file
    path: launchers/launcher-x86_64.sh

- name: desktop-integration
  buildsystem: simple
  build-commands:
  - mkdir -p /app/share/metainfo /app/share/appdata /app/share/applications /app/share/icons/
  - mv com.alientrap.nexuiz-classic.metainfo.xml /app/share/metainfo/
  - mv com.alientrap.nexuiz-classic.desktop /app/share/applications/
  - mv hicolor /app/share/icons/
  sources:
  - type: file
    path: com.alientrap.nexuiz-classic.metainfo.xml
  - type: file
    path: com.alientrap.nexuiz-classic.desktop
  - type: dir
    path: icons/